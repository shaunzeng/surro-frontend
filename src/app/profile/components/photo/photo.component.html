<div class="card card-blank mb-4">
    <div class="card-body">
      <h5 class="card-title">
        <span>photo</span>
      </h5>
      <div class="row social-image-row gallery">
        <div class="col-4" *ngFor="let image of album; let i=index">
          <img class="img-fluid border-radius c-pointer" [src]="image.thumb" (click)="openLightbox(i)" />
        </div>
      </div>
    </div>
  </div>

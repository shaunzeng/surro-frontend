<app-header-footer-layout>
    <app-topnav header></app-topnav>

    
    <div body>
        <app-loader [isBusy]="isBusy$ | async"></app-loader>
        <div class="row mb-5 mt-3">
            <div class="col-md-12">
                <form #searchForm ="ngForm" novalidate (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-md-4 col-sm-4">
                            <label style="width: 100%;" class="form-group has-float-label mr-3 " for="keyword">
                                <input type="text" style="width: 100%;" class="form-control open-top" id="keyword" name="keyword" placeholder="Keyword" required [(ngModel)]="keyword">
                            </label>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <div class="row">
                                <div class="col-md-6 col-sm-6">
                                    <label class="form-group has-float-label mr-2">
                                        <input 
                                            type="text" 
                                            class="form-control open-top" 
                                            id="zipcode" 
                                            name="zipcode" 
                                            placeholder="Zipcode" 
                                            [(ngModel)]="zipcode"
                                            [typeahead]="suggestedZips$"
                                            [typeaheadAsync]="true"
                                            [typeaheadMinLength]="0"
                                            required>
                                    </label>
                                </div>
                                <div class="col-md-6 col-sm-6">
                                    <button type="submit" class="btn btn-sm btn-outline-primary">Find <i class="simple-icon-magnifier"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div> 
    
        <div class="row mt-5 mb-5">
            <div class="col-md-3 d-none d-md-block">
                <ul class="list-group list-search-btns list-hover">
                    <li class="list-group-item" 
                        *ngFor="let f of filters" 
                        [ngClass]="{'active': filter === f.value || (!f.value && !filter)}"
                        (click)="onFilterBy(f.value)">
                        {{f.label}}
                    </li>
                </ul>
            </div>
            <div class="col-md-6 col-sm-12">

                <app-list-header 
                (changeDisplayMode)="onChangeDisplayMode($event)"
                (itemsPerPageChange)="onPerPageChanged($event)"
                ></app-list-header>
        
                <div class="row mb-3">
                    <div class="col-md-12">
                        <div *ngIf="!(data$ | async) else listView ">
                            No Results
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <pagination 
                        [totalItems]="!(data$ | async) ? 0 : (data$ | async).totalCount" 
                        [itemsPerPage]="perPage" 
                        [rotate]="true" 
                        [maxSize]="5"
                        [(ngModel)]="currentPage" 
                        (pageChanged)="onPageChanged($event)" 
                        class="justify-content-center"
                        [customNextTemplate]="nextTemplate" 
                        [customPreviousTemplate]="prevTemplate">
                        </pagination>
                    </div>
                </div>
            </div>
            <div class="col-md-3 d-none d-sm-none d-md-block">
                <div class="row">
                    <div class="col-md-12">
                        <div style="width: 100%; height:400px; background-color: lightgray;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <app-footer footer></app-footer>
</app-header-footer-layout>


<ng-template #listView >
    <h3 class="ml-3 mb-5">{{(data$ | async).totalCount}} results</h3>
    <div class="col-12 list" *ngIf="displayMode ==='list'">
        <div [ngClass]="{'card d-flex flex-row mb-3': true, 'active': false}" *ngFor="let p of (data$ | async).data; let i=index"
          [contextMenu]="basicMenu" [contextMenuSubject]="p">
          <div class="d-flex flex-grow-1 min-width-zero">
            <div
              class="card-body align-self-center d-flex flex-column flex-md-row justify-content-between min-width-zero align-items-md-center">
              <a class="list-item-heading mb-0 truncate w-40 w-xs-100" href="javascript:;">
                {{p.name}}
              </a>
              <p class="mb-0 text-muted text-small w-15 w-xs-100">{{p.address}}</p>
              <p class="mb-0 text-muted text-small w-15 w-xs-100">placeholder</p>
              <div class="w-15 w-xs-100">
                <span [class]="'badge badge-pill badge-'+ p.statusColor">placeholder</span>
              </div>
            </div>
          </div>
        </div>
    </div>

    <div class="col-12 list" *ngIf="displayMode ==='thumb'">
        <div [ngClass]="{'card d-flex flex-row mb-3': true, 'active': false }" *ngFor="let p of (data$ | async).data; let i=index"
          [contextMenu]="basicMenu" [contextMenuSubject]="p">
          <a class="d-flex" href="javascript:;">
            <img [src]="'https://vien-angular.coloredstrategies.com/assets/img/products/bebinca-thumb.jpg'" [alt]="'some photo'" class="list-thumbnail responsive border-0 card-img-left" />
          </a>
          <div class="pl-2 d-flex flex-grow-1 min-width-zero">
            <div
              class="card-body align-self-center d-flex flex-column flex-lg-row justify-content-between min-width-zero align-items-lg-center">
              <a href="javascript:;" class="w-40 w-sm-100">
                <p class="list-item-heading mb-0 truncate">{{p.name}}</p>
              </a>
              <p class="mb-0 text-muted text-small w-15 w-sm-100">{{p.address}}</p>
              <p class="mb-0 text-muted text-small w-15 w-sm-100">{{p.type}}</p>
              <div class="w-15 w-sm-100">
                <span [class]="'badge badge-pill badge-green'">placeholder</span>
              </div>
            </div>
          </div>
        </div>
      </div>
</ng-template>

<ng-template #nextTemplate let-disabled="disabled" let-currentPage="currentPage">
<i class='simple-icon-arrow-right'></i>
</ng-template>
<ng-template #prevTemplate let-disabled="disabled" let-currentPage="currentPage">
<i class='simple-icon-arrow-left'></i>
</ng-template>

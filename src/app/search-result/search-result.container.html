<app-header-footer-layout>
    <app-topnav header></app-topnav>

    
    <div body>
        <app-loader [isBusy]="isBusy$ | async"></app-loader>
        <div class="row mb-5 mt-3">
            <div class="col-md-12">
                <form #searchForm ="ngForm" novalidate (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-md-4 col-sm-4">
                            <label style="width: 100%;" class="form-group has-float-label mr-3 " for="keyword">
                                <input type="text" style="width: 100%;" class="form-control open-top" id="keyword" name="keyword" placeholder="Keyword" required [(ngModel)]="keyword">
                            </label>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <div class="row">
                                <div class="col-md-6 col-sm-6">
                                    <label class="form-group has-float-label mr-2">
                                        <input 
                                            type="text" 
                                            class="form-control open-top" 
                                            id="zipcode" 
                                            name="zipcode" 
                                            placeholder="Zipcode" 
                                            [(ngModel)]="zipcode"
                                            [typeahead]="suggestedZips$"
                                            [typeaheadAsync]="true"
                                            [typeaheadMinLength]="0"
                                            required>
                                    </label>
                                </div>
                                <div class="col-md-6 col-sm-6">
                                    <button type="submit" class="btn btn-sm btn-outline-primary">Find <i class="simple-icon-magnifier"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div> 
    
        <div class="row mt-5 mb-5">
            <div class="col-md-3 d-none d-md-block">
                <ul class="list-group list-search-btns list-hover">
                    <li class="list-group-item" 
                        *ngFor="let f of filters" 
                        [ngClass]="{'active': filter === f}"
                        (click)="onFilterBy(f)">
                        {{f}}
                    </li>
                </ul>
            </div>
            <div class="col-md-6 col-sm-12">

                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-6">
                        <div dropdown class="text-left d-md-none" >
                            <span class="name">Filtered By: </span>
                            <button class="btn btn-empty p-0" type="button" dropdownToggle>
                              <a href="javascript:;" >
                                {{filter}} <i class="glyph-icon iconsminds-arrow-down"></i>
                              </a>
                            </button>
                        
                            <div class="dropdown-menu dropdown-menu-left mt-3" *dropdownMenu role="menu">
                              <a class="dropdown-item c-pointer" *ngFor="let f of filters"  (click)="onFilterBy(f)">{{f}}</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-6">
                        <div dropdown class="text-right">
                            <span class="name">Sort by: </span>
                            <button class="btn btn-empty p-0" type="button" dropdownToggle>
                              <a href="javascript:;" >
                                {{sortedBy}} <i class="glyph-icon iconsminds-arrow-down"></i>
                              </a>
                            </button>
                        
                            <div class="dropdown-menu dropdown-menu-right mt-3" *dropdownMenu role="menu">
                              <a class="dropdown-item c-pointer" (click)="onSortChange('Distance')">Distance</a>
                              <a class="dropdown-item c-pointer" (click)="onSortChange('Ratings')">Ratings</a>
                              <a class="dropdown-item c-pointer" (click)="onSortChange('Recommended')">Recommended</a>
                            </div>
                        </div>
                    </div>
                </div>
        
                <div class="row mt-3">
                    <div class="col-md-12">
                        <div *ngFor="let row of (data$ | async)">
                            
                            <div class="card">
                                <div class="card-body">
                                    [{{row.user_type}}] {{row.name}}
                                </div>
                            </div>
                            
                        </div>
                        <div *ngIf="!(data$ | async)">
                            No Results
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 d-none d-sm-none d-md-block">
                <div class="row">
                    <div class="col-md-12">
                        <div style="width: 100%; height:400px; background-color: lightgray;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <app-footer footer></app-footer>
</app-header-footer-layout>

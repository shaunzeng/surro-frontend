<div class="modal-header">
    <h4 class="modal-title pull-left">Set Filter</h4>
    <button type="button" class="btn-cloe close pull-right" arial-label="Close" (click)="bsModalRef.hide()">
        <span arial-hiddent="true" class="visually-hiddent">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p class="text-muted">Category</p>
    <ul class="list-group list-search-btns list-hover mb-5">
        <li class="list-group-item" 
            *ngFor="let f of categories" 
            [ngClass]="{'active': filter.category === f.value || (!f.value && !filter.category)}"
            (click)="onCategoryChange(f.value)">
            {{f.label}}
        </li>
    </ul>

    <p class="text-muted">Language Support</p>
    <hr>
    <div class="mb-5">
        <div class="custom-control custom-checkbox mb-2 ml-4">
            <input type="checkbox" checked disabled class="custom-control-input" id="lan_english">
            <label class="custom-control-label" for="lan_english">English</label>
        </div>
        <div class="custom-control custom-checkbox mb-2 ml-4">
            <input 
                type="checkbox" 
                class="custom-control-input" 
                id="lan_spanish" 
                [(ngModel)]="filter.languages.spanish" 
                [ngModelOptions]="{standalone:true}">
            <label class="custom-control-label" for="lan_spanish">Spanish</label>
        </div>
        <div class="custom-control custom-checkbox mb-2 ml-4">
            <input 
                type="checkbox" 
                class="custom-control-input" 
                id="lan_chinese"
                [(ngModel)]="filter.languages.chinese" 
                [ngModelOptions]="{standalone:true}">
            <label class="custom-control-label" for="lan_chinese">Chinese</label>
        </div>
        <div class="custom-control custom-checkbox mb-2 ml-4">
            <input 
                type="checkbox" 
                class="custom-control-input" 
                id="lan_french"
                [(ngModel)]="filter.languages.french" 
                [ngModelOptions]="{standalone:true}">
            <label class="custom-control-label" for="lan_french">French</label>
        </div>
    </div>

    <p class="text-muted">Cost</p>
    <hr>
    <div role="group" class="btn-group mb-5" aria-label="Basic">
        <button type="button" [ngClass]="{'active': filter.cost.tier3 }" class="btn btn-sm btn-primary" (click)="onCostTierChange('tier3')">$$</button>
        <button type="button" [ngClass]="{'active': filter.cost.tier2 }" class="btn btn-sm btn-primary" (click)="onCostTierChange('tier2')">$$$</button>
        <button type="button" [ngClass]="{'active': filter.cost.tier1 }" class="btn btn-sm btn-primary" (click)="onCostTierChange('tier1')">$$$$</button>
    </div>

    <p class="text-muted">Reviews</p>
    <hr>
    <ul class="list-group list-hover mb-5">
        <div class="mb-5">
            <div class="custom-control custom-checkbox mb-2 ml-4">
                <input type="checkbox" class="custom-control-input" id="review_few"
                [(ngModel)]="filter.reviews.few" 
                [ngModelOptions]="{standalone:true}">
                <label class="custom-control-label" for="review_few">0 - 10</label>
            </div>
            <div class="custom-control custom-checkbox mb-2 ml-4">
                <input type="checkbox" class="custom-control-input" id="review_medium"
                [(ngModel)]="filter.reviews.medium" 
                [ngModelOptions]="{standalone:true}">
                <label class="custom-control-label" for="review_medium">11 - 100</label>
            </div>
            <div class="custom-control custom-checkbox mb-2 ml-4">
                <input type="checkbox" class="custom-control-input" id="review_massive"
                [(ngModel)]="filter.reviews.massive" 
                [ngModelOptions]="{standalone:true}">
                <label class="custom-control-label" for="review_massive">>= 101</label>
            </div>
        </div>
    </ul>

    <p class="text-muted">Popular Locations</p>
    <hr>
    <div class="mb-5">
        <button 
            type="button" 
            [ngClass]="{'active': filter.locations[s.value] }"
            class="btn btn-xs btn-outline-secondary mr-1 mb-2" 
            (click)="onLocationChange(s.value)"
            *ngFor="let s of states">{{s.label}}</button>
    </div>

    <a href="javascript:;" (click)="onResetFilter()"><i class="glyph-icon simple-icon-refresh"></i> Reset filter</a>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="bsModalRef.hide()">See results</button>
</div>

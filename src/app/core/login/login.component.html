<div class="container mt-5">
  <div class="row h-100">
    <div class="col-12 col-md-10 mx-auto my-auto">
      <div class="card auth-card">
        <div class="position-relative image-side ">
          <p class=" text-white h2">Log in to Surro</p>
          <p class="white mb-0">
            By logging in, you agree to Surro's
            <a href="#" class="white white-underline-link">Terms of Service</a> and <a href="#" class="white white-underline-link">Privacy Policy</a>.
          </p>
          <br>
          <p class="white mb-0">
            Don't have an account ?
            <a href="/register" class="white white-underline-link">Sign up here</a>.
          </p>
        </div>
        <div class="form-side">
          <a class="c-pointer">
            <span class="logo-single"></span>
          </a>
          <h6 class="mb-4">Login</h6>
          <div style="width:300px; text-align: center;background-color: rgb(55, 55, 196);padding: 10px;">
            <a href="" class="white"><i class="iconsminds-facebook"></i> Continue with Facebook</a>
          </div>
          <br>
          <div style="width:300px; text-align: center;border: 1px solid lightgray;padding: 10px;">
            <a><i class="iconsminds-plaxo"></i> Continue with Google</a>
          </div>
          <br>
          <div>Or</div>
          <br>




          <form #loginForm="ngForm" novalidate (ngSubmit)="onSubmit()">
            <label class="form-group has-float-label">
              <input class="form-control" required email ngModel #email="ngModel" name="email" [(ngModel)]="emailModel" />
              <span>{{ 'user.email' | translate }}</span>
              <div *ngIf="!email.valid && loginForm.submitted" class="invalid-tooltip">Email is required!</div>
            </label>
            <label class="form-group has-float-label">
              <input class="form-control" type="password" placeholder="" required ngModel #password="ngModel" name="password"
                [(ngModel)]="passwordModel" />
              <span>{{ 'user.password' | translate }}</span>
              <div *ngIf="!password.valid && loginForm.submitted" class="invalid-tooltip">Password is required!</div>
            </label>
            <div class="d-flex justify-content-between align-items-center">
              <a routerLink="/forgot-password">{{ 'user.forgot-password' | translate }}?</a>
              <app-state-button [btnClass]="'btn btn-primary btn-lg btn-shadow'" [currentState]="buttonState"
                [isDisabled]="buttonDisabled" click="onLoginClick()">
                {{ 'user.login-button' | translate | uppercase }}
              </app-state-button>
            </div>
          </form>
      
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loginTemp>
  <div class="modal-body text-center">
    {{loginMsg}}
  </div>
</ng-template>
